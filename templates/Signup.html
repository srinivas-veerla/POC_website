{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href='{% static "Signup.css" %}'/>
    <script>
       //function validateForm()
       // {
          // alert("Signup successful");
       // }
    </script>
</head>
<body>
    <img  class='image' src="{% static 'ciscowhite.png'%}" alt=""/>
    <form class='login-box' name="myForm" action='Signup' onsubmit="return validateForm()" method="post">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <h5>{{message}}</h5>
        <div class='textbox'>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type='text' name='empid' placeholder='Employee ID' autoFocus='autofocus' pattern="[0-9]{8}" title="Must contain only 8 digit number" required/>
        </div>
        <div class='textbox'>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type='email' name='email_id' placeholder='Email ID' required/>
        </div>
        <div class='textbox'>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type='text' name="name" placeholder='Name' required/>
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type='password' name='password' placeholder='Password' id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type='password' name='c_password' placeholder='Confirm Password' id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Re-enter the password" required/>
        </div>
        <input type='submit' class='btn' value='Sign Up' /> 
        <div class='signup'>
            <label>Already a user?</label>
            <a class='link' href='/'>  Login</a>
        </div>
    </form>
</body>
</html>
